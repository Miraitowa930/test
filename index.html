<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="goods"  v-for="(goods,goodsIndex) in goodsList" :key="goods.id" >
            <div class="title">{{ goods.title  }}:</div>
            <ul class="type-list">
                <li class="type" 
                    :class=" {
                        active: typeIndex === goods.index
                    }"
                    @click="handelClick(typeIndex,goods,type,goodsIndex)"
                
                v-for="(type ,typeIndex) in goods.typeList " :key="type" >{{ type }}</li>
            </ul>

        </div>
        <div class="choose-type">
            <div>已选条件:</div>
            <span class="no-goods"
             v-if="!showFilterGoods"
             
            >暂时没有选择过滤条件</span>
            <ul class="filter-list">
                <li 
                v-for=" (goods,goodsKey)  in filterObj " 
                >{{ goods }}
            <span class="delete-goods"  @click="deleteClick(goodsKey)">x</span>
            </li>
            </ul>

        </div>



    </div>
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                filterObj:{},
                showFilterGoods:false,
                goodsList: [
                   
                    {
                        title: '上装',
                        typeList: ['全部', '针织衫', '毛呢外套', 'T恤', '羽绒服', '棉衣', '卫衣', '风衣'],
                        id: 1,
                    },
                    {
                        title: '裤装',
                        typeList: ['全部', '牛仔裤', '小脚/铅笔裤', '休闲裤', '打底裤', '哈伦裤'],
                        id: 2,
                    },
                    {
                        title: '裙装',
                        typeList: ['全部', '连衣裙', '半身裙', '长袖连衣裙', '中长款连衣裙'],
                        id: 3,
                    }
                ]

            },
            methods: {
                handelClick(typeIndex,goods,type,goodsIndex){
                    if(type ==="全部"){
                        return;
                    }
                   this.showFilterGoods = true;
                 goods.index = typeIndex;
                 this.$set(this.filterObj,goodsIndex,type);
                //  this.filterList.splice(goodsIndex,1,type);
                //  this.filterList.push(type);
                //  console.log(this.filterList)

                },

                deleteClick(goodsKey){
                   this.$delete(this.filterObj,goodsKey);
                   this.goodsList[goodsKey].index = 0;
                  
                   this.changShowFilterGoods();

                },
                changShowFilterGoods(){
                    const  filterObjStr = JSON.stringify(this.filterObj);
                    // console.log(filterObjStr)
                   
                  this.showFilterGoods =(filterObjStr !=='{}');  
                }

            }


        })
        vm.goodsList.forEach(item => vm.$set(item,'index',0));
      
    </script>
</body>

</html>
